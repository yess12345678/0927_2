<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 药品不良反应监测系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="login-container">
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card login-card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-heart-pulse text-primary" style="font-size: 3rem;"></i>
            <h3 class="mt-3">药品不良反应监测系统</h3>
            <p class="text-muted">请登录您的账户</p>
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="loginId" class="form-label">登录ID（用户名或昵称）</label>
              <input type="text" class="form-control" id="loginId" name="loginId"
                     th:value="${lastLoginId}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div th:if="${error}" class="alert alert-danger">
              <i class="bi bi-exclamation-triangle"></i>
              <span th:text="${error}"></span>
            </div>

            <div th:if="${loginAttempts > 0}" class="alert alert-warning">
              <i class="bi bi-shield-exclamation"></i>
              已尝试 <span th:text="${loginAttempts}"></span> 次登录
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              <i class="bi bi-box-arrow-in-right"></i> 登录
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
