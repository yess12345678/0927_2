<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="layout :: html(~{::title}, ~{::content})">
<head>
    <title>处理中</title>
</head>
<body>
<div th:fragment="content">
    <div class="alert alert-info mt-4">
        <h4><i class="bi bi-hourglass-split me-2"></i> 数据处理中</h4>
        <p>您导入的数据正在处理，请耐心等待结果。处理完成后将自动跳转或您可手动返回查询。</p>
    </div>

    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">处理进度：请稍候...</p>
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-outline-primary">返回首页</a>
        <a href="/query/reaction" class="btn btn-primary ms-2">查询结果</a>
    </div>
</div>
</body>
</html>
