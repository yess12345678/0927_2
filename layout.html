<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 药品不良反应监测系统">药品不良反应监测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .pagination {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="bi bi-heart-pulse"></i> 药品不良反应监测系统
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> 当前用户: <span th:text="${currentUser}"></span>
                </span>
            <a class="nav-link text-light" th:href="@{/logout}">
                <i class="bi bi-box-arrow-right"></i> 退出
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2 sidebar p-3">
            <div class="list-group">
                <a th:href="@{/home}" class="list-group-item list-group-item-action">
                    <i class="bi bi-house-door"></i> 数据概览
                </a>
                <a th:href="@{/patients}" class="list-group-item list-group-item-action">
                    <i class="bi bi-people"></i> 患者管理
                </a>
                <a th:href="@{/query/medication}" class="list-group-item list-group-item-action">
                    <i class="bi bi-capsule"></i> 用药记录查询
                </a>
                <a th:href="@{/query/reaction}" class="list-group-item list-group-item-action">
                    <i class="bi bi-exclamation-triangle"></i> 不良反应查询
                </a>
                <a th:href="@{/analysis}" class="list-group-item list-group-item-action">
                    <i class="bi bi-bar-chart"></i> 统计分析
                </a>
                <a th:href="@{/analysis/drug-reaction}" class="list-group-item list-group-item-action">
                    <i class="bi bi-graph-up"></i> 药品-反应统计
                </a>
                <a th:href="@{/positive/results}" class="list-group-item list-group-item-action">
                    <i class="bi bi-clipboard-check"></i> 阳性判定
                </a>
                <a th:href="@{/import}" class="list-group-item list-group-item-action">
                    <i class="bi bi-upload"></i> 数据导入
                </a>
                <a th:href="@{/users}" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear"></i> 用户管理
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="col-md-10 p-4">
            <!-- 消息提示 -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${param.success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${param.error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 页面具体内容 -->
            <div layout:fragment="content">
                <!-- 各页面内容将在这里插入 -->
                <div class="alert alert-info">
                    <h4>欢迎使用药品不良反应监测系统</h4>
                    <p class="mb-0">请选择左侧菜单开始使用系统功能。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <!-- 页面特定脚本将在这里插入 -->
</div>
</body>
</html>
